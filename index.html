<body>
  <!-- ui-dropdown -->
  <h1>ui-dropdown</h1>
  <div style="margin-top: 25px; margin-bottom: 25px"></div>
  <div class="ui-dropdown-container">
    <label class="ui-dropdown-label" for="dropdown">ОБРАЗОВАНИЕ</label>
    <select class="ui-dropdown" id="dropdown">
      <!-- <option value="volvo"></option> -->
      <option value="" disabled selected style='display:none;'></option>
      <option value="val">ПОЛНОЕ ВЫСШЕЕ</option>
      <option value="val">НЕ ПОЛНОЕ ВЫСШЕЕ</option>
      <option value="val">СПЕЦИАЛЬНОЕ</option>
      <option value="val">СРЕДНЕСПЕЦИАЛЬНОЕ</option>
    </select>
  </div>  
  <!-- ui-dropdown -->  

  <!-- ui-input -->
  <div style="margin-top: 40px; margin-bottom: 25px"></div>
  <h1>ui-example</h1>  
  <div style="margin-top: 25px; margin-bottom: 25px"></div>
  <div class="ui-input-container">
    <label class="ui-input-label" for="input">НАЗВАНИЕ КЛИНИЧЕСКОГО СЛУЧАЯ</label>
    <input class="ui-input" type="text" id="input" />
    <p class="error-text"></p>
  </div>
  <div style="margin-top: 25px; margin-bottom: 25px"></div>
  <div class="ui-input-container">
    <label class="ui-input-label" for="input-typed">НАЗВАНИЕ КЛИНИЧЕСКОГО СЛУЧАЯ</label>
    <input class="ui-input" type="text" id="input-typed" value="Текст который был напечатан" />
    <p class="error-text"></p>
  </div>
  <div style="margin-top: 25px; margin-bottom: 25px"></div>
  <div class="ui-input-container error">
    <label class="ui-input-label" for="input-error">НАЗВАНИЕ КЛИНИЧЕСКОГО СЛУЧАЯ</label>
    <input class="ui-input" type="text" id="input-error" />
    <p class="error-text">Ошибка ввода</p>
  </div>
  <div style="margin-top: 25px; margin-bottom: 25px"></div>
  <div class="ui-input-container required">
    <label class="ui-input-label" for="input-error">НАЗВАНИЕ КЛИНИЧЕСКОГО СЛУЧАЯ</label>
    <input class="ui-input" type="text" id="input-error" />
    <p class="error-text">Ошибка ввода</p>
  </div>
  <!-- ui-input -->

  <!-- ui-textarea -->
  <div style="margin-top: 40px; margin-bottom: 25px"></div>
  <h1>textarea example</h1>
  <div style="margin-top: 25px; margin-bottom: 25px"></div>
  <div class="ui-textarea-container">
    <label class="ui-textarea-label" for="textarea">НАЗВАНИЕ КЛИНИЧЕСКОГО СЛУЧАЯ</label>
    <!-- <textarea class="ui-textarea" type="text" id="textarea"></textarea> -->
    <div class="ui-textarea" contentEditable="true"></div>
    
  </div>
  <!-- ui-texarea -->
</body>
